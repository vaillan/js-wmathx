<div class="container">
<h1>Escenario 1</h1>
<div class="row">
  <div class="col col-md-12 col-sm-12">
    <div class="mb-3">
      <label for="num1" class="form-label">Número menor</label>
      <input
        type="number"
        class="form-control"
        id="num1"
        placeholder="Ingrese el primer número"
        value="20"
      />
    </div>
  </div>
  <div class="col col-md-12 col-sm-12">
    <div class="mb-3">
      <label for="num2" class="form-label">Número mayor</label>
      <input
        type="number"
        class="form-control"
        id="num2"
        placeholder="Ingrese el segundo número"
        value="45"
      />
    </div>
  </div>

  <div class="col col-md-12 col-sm-12">
    <button type="button" class="btn btn-primary" id="c">
      generar lista
    </button>
  </div>
</div>

<div class="row mt-5">
  <div class="col-12">
    <div class="alert alert-primary" role="alert" id="alert" hidden></div>
  </div>
</div>
</div>
